<!DOCTYPE html>
<html lang="en">
<head>
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="calculator-container">
        <div>
            <p>RP</p>
            <input type="text" class="calculator-screen"/>
        </div>
        <div class="calculator-btns" style="margin-top:10px;">
            <button class="btn sign-btn"> Rad </button>
            <button class="btn sign-btn"> Deg </button>
            <button  class="btn sign-btn"> X! </button>
            <button  class="btn sign-btn">(</button>
            <button  class="btn sign-btn">)</button>
            <button  class="btn sign-btn">%</button>
            <button  class="btn red-btn"> CE </button>
        </div>
        <div class="calculator-btns" >
            <button  class="btn sign-btn"> Inv </button>
            <button  class="btn sign-btn"> sin</button>
            <button  class="btn sign-btn">In</button>
            <button  class="btn numaric-btn">7</button>
            <button  class="btn numaric-btn">8</button>
            <button  class="btn numaric-btn">9</button>
            <button  class="btn math-sign">/</button>
        </div>
        <div class="calculator-btns">
            <button class="btn sign-btn">π</button>
            <button class="btn sign-btn">cos</button>
            <button class="btn sign-btn">log</button>
            <button class="btn numaric-btn">4</button>
            <button class="btn numaric-btn">5</button>
            <button class="btn numaric-btn">6</button>
            <button class="btn math-sign">*</button>
        </div>
        <div class="calculator-btns">
            <button class="btn sign-btn">e</button>
            <button class="btn sign-btn">tan</button>
            <button class="btn sign-btn">√</button>
            <button class="btn numaric-btn">1</button>
            <button class="btn numaric-btn">2</button>
            <button class="btn numaric-btn">3</button>
            <button class="btn math-sign">-</button>
        </div>
        <div class="calculator-btns">
            <button class="btn math-sign">Ans</button>
            <button class="btn sign-btn">EXP</button>
            <button class="btn sign-btn">X<sup>y</sup></button>
            <button class="btn numaric-btn">0</button>
            <button class="btn numaric-btn">.</button>
            <button class="btn math-sign">=</button>
            <button class="btn math-sign">+</button>
        </div>
    </div>
    
</body>
</html>
